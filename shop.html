<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secretum Ministerium - Shop</title>
  <link rel="icon" type="image/x-icon" href="styles/images/pixels/favicon.png" />

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous">
  </script>

</head>
<body class="shop-bg">
  <!-- HEADER section -->
  <header class=" container-fluid text-center">
    <div>
      <nav class="navbar navbar-expand-sm navbar-dark position-relative pt-4 px-0">
        <button
          class="navbar-toggler border-0 position-absolute start-0 mt-3 d-sm-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mx-auto d-flex flex-column flex-sm-row align-items-center" href="homepage.html">
          <img class="img-fluid mt-0" src="styles/images/Nav_Logo_LG.png" alt="Baby Logo">
        </a>
        <div class="collapse navbar-collapse text-center mt-3 mx-5" id="navbarNav">
          <ul class="navbar-nav d-flex flex-column flex-sm-row w-100 justify-content-between">
            <!-- Search Icon -->
            <li class="nav-item">
                <a class="nav-link text-white mx-5 px-0" href="#">
                  <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white mx-3 mx-lg-5 px-0" href="homepage.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white mx-3 mx-lg-5 px-0" href="#">SHOP</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white mx-3 mx-lg-5 px-0" href="#About">ABOUT</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white mx-3 mx-lg-5 px-0" href="#contact">CONTACT</a>
            </li>
            <!-- Cart Icon -->
            <li class="nav-item">
                <a class="nav-link text-white mx-2 px-0" href="#">
                  <i class="fas fa-shopping-bag"></i>
                </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- products section -->
  <section id="shop">
    <div
      class="d-flex flex-wrap justify-content-center py-5"
      id="products"
    ></div>
  </section>


<!-- javascript and firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
